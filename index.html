<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injunari X Eternal HyperLink Generator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            width: 400px;
        }

        .container h1 {
            font-size: 28px;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #888888;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #444444;
            background-color: #242424;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background-color: #6a0dad;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #4b0082;
        }

        /* Popup Styling */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 10;
        }

        .popup a {
            color: #6a0dad;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .popup a:hover {
            text-decoration: underline;
        }

        .popup button {
            margin: 5px;
            background-color: #6a0dad;
        }

        .popup button:hover {
            background-color: #4b0082;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Injunari X Eternal</h1>
        <p>Generate a HyperLink</p>
        <input type="text" id="urlInput" placeholder="Paste your URL here...">
        <br>
        <button onclick="shortenURL()">Generate</button>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup"></div>

    <script>
        async function shortenURL() {
            const urlInput = document.getElementById("urlInput").value.trim();
            const popupOverlay = document.getElementById("popupOverlay");
            const popup = document.getElementById("popup");

            if (!urlInput) {
                alert("Please enter a valid URL.");
                return;
            }

            try {
                // Use Bitly API to shorten the URL
                const response = await fetch("https://api-ssl.bitly.com/v4/shorten", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer ec7f16f35733a7bdc245f27990d1a2943e480181", // Replace with your Bitly Access Token
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ long_url: urlInput })
                });

                const data = await response.json();
                
                // Check if the response contains the shortened URL
                if (data.errors) {
                    throw new Error(data.errors[0].message);
                }

                const shortURL = data.link;

                // Modify original URL to remove the ":" after "https"
                const formattedURL = urlInput.replace("https://", "https//");

                // Format the markdown with the original (modified) and shortened URL
                const formattedMarkdown = `[${formattedURL}](${shortURL})`;

                // Display the popup with the clickable hyperlink
                popupOverlay.style.display = "block";
                popup.style.display = "block";
                popup.innerHTML = `
                    <p>Generated Link:</p>
                    <a href="${shortURL}" target="_blank">${formattedMarkdown}</a>
                    <br>
                    <button onclick="copyToClipboard('${formattedMarkdown}')">Copy</button>
                    <button onclick="closePopup()">OK</button>
                `;
            } catch (error) {
                console.error("Error occurred:", error);
                alert(`Failed to shorten URL: ${error.message}`);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Formatted URL copied to clipboard!");
            }).catch(() => {
                alert("Failed to copy URL. Please try again.");
            });
        }

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
