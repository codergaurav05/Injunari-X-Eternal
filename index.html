<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atharv</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            width: 400px;
            position: relative;
            z-index: 2; /* Ensures the content stays above the animation */
        }

        .container h1 {
            font-size: 28px;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #888888;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #444444;
            background-color: #242424;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background-color: #6a0dad;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #4b0082;
        }

        /* Popup Styling with Animation */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }

        .popup {
            display: none;
            position: fixed;
            top: -100%; /* Initially hidden above the viewport */
            left: 50%;
            transform: translate(-50%, 0);
            background-color: #1c1c1c;
            color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 10;
            animation: slideDown 0.5s forwards;
        }

        .popup a {
            color: #6a0dad;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .popup a:hover {
            text-decoration: underline;
        }

        .popup button {
            margin: 5px;
            background-color: #6a0dad;
        }

        .popup button:hover {
            background-color: #4b0082;
        }

        @keyframes slideDown {
            from {
                top: -100%;
            }
            to {
                top: 50%;
            }
        }

        @keyframes slideUp {
            from {
                top: 50%;
            }
            to {
                top: -100%;
            }
        }

        /* Background Animation */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.8);
            animation: fall infinite linear;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
            }
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>

    <div class="container">
        <h1>Atharv</h1>
        <p>Generate a HyperLink</p>
        <input type="text" id="urlInput" placeholder="Paste your URL here...">
        <br>
        <button onclick="shortenURL()">Generate</button>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup"></div>

    <script>
        async function shortenURL() {
            const urlInput = document.getElementById("urlInput").value.trim();
            const popupOverlay = document.getElementById("popupOverlay");
            const popup = document.getElementById("popup");

            if (!urlInput) {
                alert("Please enter a valid URL.");
                return;
            }

            try {
                // Extract and modify the URL to fit the required format
                const userPath = "/users/7785980918/profile";
                const fixedURL = `https://www.roblox.com${userPath}`;

                // TinyURL API call
                const response = await fetch('https://api.tinyurl.com/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer RPkvzeWxGVaXbs9JwbVbfT0tbH8jIzSOmBglvWDhaMszqysgS3FDcGhnAf0A' // Replace with your TinyURL API key
                    },
                    body: JSON.stringify({
                        url: fixedURL
                    })
                });

                const data = await response.json();

                if (data.data && data.data.tiny_url) {
                    const shortURL = data.data.tiny_url;

                    // Format the markdown with the original and shortened URL
                    const formattedMarkdown = `[${fixedURL}](${shortURL})`;

                    // Display the popup with the clickable hyperlink
                    popupOverlay.style.display = 'block';
                    popup.style.display = 'block';
                    popup.innerHTML = `
                        <p>Generated Link:</p>
                        <a href="${shortURL}" target="_blank">${formattedMarkdown}</a>
                        <br>
                        <button onclick="copyToClipboard('${formattedMarkdown}')">Copy</button>
                        <button onclick="closePopup()">OK</button>
                    `;
                } else {
                    throw new Error(data.errors?.[0]?.message || 'Failed to shorten URL.');
                }
            } catch (error) {
                console.error('Error occurred:', error);
                alert(`Failed to shorten URL: ${error.message}`);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Formatted URL copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy URL. Please try again.');
            });
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.animation = 'slideUp 0.5s forwards';
            setTimeout(() => {
                document.getElementById('popupOverlay').style.display = 'none';
                popup.style.display = 'none';
            }, 500); // Wait for animation to finish
        }

        // Generate snowflakes dynamically
        function createSnowflakes() {
            const snowflakes = document.getElementById('snowflakes');
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 5 + 5 + 's'; // Fall speed
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.opacity = Math.random() * 0.8 + 0.2; // Random opacity
                snowflakes.appendChild(snowflake);
            }
        }

        createSnowflakes();
    </script>
</body>
</html>
