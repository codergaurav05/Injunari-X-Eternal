<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injunari X Eternal HyperLink Generator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1c1c1c;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            width: 400px;
        }

        .container h1 {
            font-size: 28px;
            color: #ffffff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #888888;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #444444;
            background-color: #242424;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background-color: #6a0dad;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #4b0082;
        }

        /* Popup Styling */
        .popup-overlay {
            display: none; /* Ensure it is hidden initially */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }

        .popup {
            display: none; /* Ensure it is hidden initially */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            color: #ffffff;
            width: 300px; /* Ensure the popup is square */
            height: 300px;
            border-radius: 12px;
            border: 2px solid #6a0dad; /* Added border */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center the content */
            align-items: center;
        }

        .popup button {
            margin: 5px;
            background-color: #6a0dad;
            padding: 10px 20px;
            font-size: 16px;
        }

        .popup button:hover {
            background-color: #4b0082;
        }

        .popup .generated-link {
            font-size: 16px;
            color: #8b00ff;
            word-break: break-word;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Injunari X Eternal</h1>
        <p>Generate a HyperLink</p>
        <input type="text" id="urlInput" placeholder="Paste your URL here...">
        <br>
        <button onclick="shortenURL()">Generate</button>
    </div>

    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <div class="generated-link" id="generatedLink"></div>
        <button onclick="copyToClipboard()">Copy</button>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        async function shortenURL() {
            const urlInput = document.getElementById("urlInput").value.trim();
            const popupOverlay = document.getElementById("popupOverlay");
            const popup = document.getElementById("popup");
            const generatedLink = document.getElementById("generatedLink");

            if (!urlInput) {
                alert("Please enter a valid URL.");
                return;
            }

            // Remove the colon ":" after "https" from the original URL
            const formattedURL = urlInput.replace("https:", "https");

            try {
                // Call the TinyURL API
                const response = await fetch(`https://api.tinyurl.com/create`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer J34zgXbnaIM5YtMVlG4g28JzKXGXOGzhhPwS8DkHu8KDQAD7Nh9MOUTKMY5T" // Replace with your TinyURL API Key
                    },
                    body: JSON.stringify({
                        url: urlInput,
                        domain: "tiny.one" // Use default domain provided by TinyURL
                    })
                });

                if (!response.ok) throw new Error("Failed to shorten the URL!");

                const data = await response.json();
                const shortURL = data.data.tiny_url;

                // Format: [original URL without ":" after "https"](shortened URL)
                const hyperlink = `[${formattedURL}](${shortURL})`;

                generatedLink.innerHTML = `<a href="${shortURL}" target="_blank">${hyperlink}</a>`;
                popupOverlay.style.display = "block";
                popup.style.display = "flex";
            } catch (error) {
                alert("Error: Unable to shorten URL.");
            }
        }

        function copyToClipboard() {
            const generatedLink = document.getElementById("generatedLink").innerText;

            navigator.clipboard.writeText(generatedLink).then(() => {
                alert("Formatted URL copied to clipboard!");
            }).catch(() => {
                alert("Failed to copy URL. Please try again.");
            });
        }

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
